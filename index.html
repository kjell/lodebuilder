<!DOCTYPE html>
<html>
    <head>
        <title>lodebuilder</title>
        <link rel='stylesheet' type='text/css' href='style.css' />
        <link rel='stylesheet' type='text/css' href='site.css' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    </head>
    <body>
    <div class='container pad2'>
        <h1>lodebuilder</h1>
        <div id='big'></div>
        <textarea id='style' class='col12'></textarea>
        <div class='clearfix col12'>
            <div class='col3'>
                <label for='strokeStyle'>line color</label>
                <input placeholder='#eee' id='strokeStyle'>
            </div>
            <div class='col3'>
                <label for='fillStyle'>fill color</label>
                <input placeholder='#ace' id='fillStyle'>
            </div>
            <div class='col3'>
                <label for='lineWidth'>line width</label>
                <input placeholder='2' id='lineWidth'>
            </div>
            <div class='col3'>
                <label for='lineRatio'>line ratio</label>
                <input placeholder='4' id='lineRatio'>
            </div>
        </div>
        <div class='clearfix col12 pad2 center'>
            <img id='imggif' />
            <div class='deemphasize'>for right click &amp; save as</div>
        </div>
        <div class='col12 center pad2'>
            lodebuilder <a href='https://github.com/tmcw/lodebuilder'>lives on GitHub</a>
        </div>
    </div>

        <script src='js/lib/GIFEncoder.js'></script>
        <script src='js/lib/LZWEncoder.js'></script>
        <script src='js/lib/NeuQuant.js'></script>
        <script src='js/lib/b64.js'></script>
        <script src='lodebuilder.js'></script>
        <script src='site.js'></script>
    </body>
</html>
